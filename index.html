<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
    <script src="https://kit.fontawesome.com/b567ac2659.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hospitalfinder</title>
</head>




<body style="background-color: beige">
  <div class="container">
    <div class="row m-4">
      <div id="navbar">
        
        <h1 class="logo">
            <span class="text-primary"><i class="fas fa-search-location"></i> Hospital</span> Finder
        </h1>
    </div>
    </div>
    <div class="row mb-2">
      <img src="https://raw.githubusercontent.com/Aviantoruli/tugas-akhir-0/master/img/logo.png" alt="" class="shadow-lg" style="padding: 0;">
    </div>
    

    <div class="row mb-3">
      
          <form class="d-flex" id="cari-RS">
            <div> 
              <label for="cari">Kota</label>
              <input class="form-control" type="search" placeholder="Search" aria-label="Search" id="cari" >
            </div>
            <button class="btn btn-outline-success ml-3" type="submit" style="height: 37px; align-self: flex-end;">Search</button>
          </form>
        
    </div>

    <div class="row">
      <div class="container">
        <div class="row" id="main-content">
          
          
        </div>
      </div>
    </div>

    <div class="row m-5">
      <div class="col">
        <div class="icon">
          <img src="https://raw.githubusercontent.com/Aviantoruli/tugas-akhir-0/master/img/location-pin.png" alt="" style="object-fit: contain; margin-top: 50px;" >
            <!-- <img src="https://static.vecteezy.com/system/resources/previews/002/566/003/non_2x/hospital-location-icon-vector.jpg" alt="logo Hospitalfinder"> -->
        </div>
      </div>
      <div class="col">
        <div class="container-header">
        <div class="form">
            <h1 style="padding-top: 20px;">Add Hospital</h1>
            <form id="add-hospital">
                <div class="input-form">
                    <label class="label">Nama Rumah Sakit</label>
                    <input class="input" id="input-rs">
                    <label class="label">Image Url</label>
                    <input class="input" id="input-image">
                    <label class="label">Kota</label>
                    <input class="input" id="input-city">
                    <label class="label">Alamat</label>
                    <input class="input" id="input-alamat">
                </div>
                <div class="button" style="padding-top: 20px;">
                    <button type="submit">ADD</button>
                </div>
            </form>
        </div>  
    </div>
      </div>
      
    </div>
    


    <div class="row">
      <div class="container">
        <div class="row" id="main-content">
          
          
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>

</body>
</html>
